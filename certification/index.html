<!DOCTYPE html>

<html lang="en">

<head>

    <title>survey-form.freecodecamp.rocks</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- header -->
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
    </header>

    <!-- form section -->
    <section>

        <form id="survey-form">
            <label id="name-label">Name<input type="text" name="info" id="name" placeholder="Enter your name" required></label>
            <label id="email-label">Email<input type="email" name="info" id="email" placeholder="Enter your email" required></label>
            <label id="number-label">Age<input type="number" min="18" max="60" name="info" id="number" placeholder="Age"></label>

            <!--Current Role  -->
            <select name="current-role" id="dropdown">
                <option value="" disabled selected>Select Current Role</option>
                <option value="">Student</option>
                <option value="">Full Time job</option>
                <option value="">Full Time Learner</option>
                <option value="">Prefer not to say</option>
                <option value="">Others</option>
            </select>

            <!-- Recommendation -->
            <span>
                <legend>Would you recommend freeCodeCamp to a friend?</legend>
                
                <label><input id="definitely" type="radio" name="recommend" value="definitely" checked>Definitely</label>
                <label><input id="maybe" type="radio" name="recommend" value="maybe">Maybe</label>
                <label><input id="not-sure" type="radio" name="recommend" value="not-sure">Not Sure</label>
            </span>

            <!-- Fav Feature -->
            <select name="fav-feature" id="dropdown">
                <option value="" disabled selected>Select an option</option>
                <option value="option1">Challenges</option>
                <option value="option2">Projects</option>
                <option value="option3">Community</option>
                <option value="option4">Open Source</option>
            </select>

            <!-- Improvement -->
            <span>
                <legend>What would you like to see improved? (Check all that apply)</legend>

                <!-- The value attribute is used to specify the value of the checkbox when it is checked. -->
                <!-- The for attribute is used to associate the label with the input element. -->
                <input id="fep" type="checkbox" name="improve" value="fep"><label for="fep">Front-end Projects</label>

                <input id="bep" type="checkbox" name="improve" value="bep"><label for="bep">Back-end Projects</label>

                <input id="dv" type="checkbox" name="improve" value="dv"><label for="dv">Data Visualization</label>

                <input id="ch" type="checkbox" name="improve" value="ch"><label for="ch">Challenges</label>

                <input id="osc" type="checkbox" name="improve" value="osc"><label for="osc">Open Source Community</label>

                <input id="ghr" type="checkbox" name="improve" value="ghr"><label for="ghr">Gitter help rooms</label>

                <input id="vid" type="checkbox" name="improve" value="vid"><label for="vid">Videos</label>

                <input id="cm" type="checkbox" name="improve" value="cm"><label for="cm">City Meetups</label>

                <input id="wiki" type="checkbox" name="improve" value="wiki"><label for="wiki">Wiki</label>

                <input id="frm" type="checkbox" name="improve" value="frm"><label for="frm">Forum</label>

                <input id="ac" type="checkbox" name="improve" value="ac"><label for="ac">Additional Courses</label>

                
            </span>

            <!-- Additional Comments -->
            <span>
                <legend>Any comments or suggestions?</legend>
                <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
            </span>

            <button id="submit" type="submit">Submit</button>
        </form>
    </section>

    <!-- footer -->
    <footer>

    </footer>
</body>

</html>
